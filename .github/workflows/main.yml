name: Mirror main to NAVPASS/NAVPASS_WEBSITE

on:
  push:
    branches: ["main"]

jobs:
  push_to_partner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push main to partner
        run: |
          git remote add partner https://x-access-token:${{ secrets.MIRROR_PAT }}@github.com/NAVPASS/NAVPASS_WEBSITE.git
          git push partner main:main

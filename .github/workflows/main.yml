name: Two-way mirror (main)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

concurrency:
  group: main-mirror
  cancel-in-progress: true

jobs:
  # Quando sua main muda: primeiro garante que está alinhado com o parceiro, depois espelha.
  push_to_partner:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git + auth
        run: |
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global url."https://x-access-token:${{ secrets.MIRROR_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Sync-first (robust refs) and push
        run: |
          git remote add partner https://github.com/navpass/navpass-website.git || true
      
          git fetch --prune origin  +refs/heads/main:refs/remotes/origin/main
          git fetch --prune partner +refs/heads/main:refs/remotes/partner/main
      
          git checkout main
          git reset --hard refs/remotes/origin/main
      
          OUR="$(git rev-parse refs/remotes/origin/main)"
          THEIR="$(git rev-parse refs/remotes/partner/main)"
          BASE="$(git merge-base refs/remotes/origin/main refs/remotes/partner/main)"
      
          echo "origin/main:  $OUR"
          echo "partner/main: $THEIR"
          echo "merge-base:   $BASE"
      
          if [ "$OUR" = "$THEIR" ]; then
            echo "Already in sync."
          elif [ "$THEIR" = "$BASE" ]; then
            echo "Partner behind. Pushing our main to partner..."
          elif [ "$OUR" = "$BASE" ]; then
            echo "Fast-forward our main to partner..."
            git merge --ff-only refs/remotes/partner/main
            git push origin main
          else
            echo "Diverged. Attempting merge..."
            git merge --no-edit refs/remotes/partner/main
            git push origin main
          fi
      
          # Sempre tenta espelhar pro parceiro no final
          git push partner main:main

  # Agendado: puxa do parceiro e aplica na sua main
  pull_from_partner:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git + auth
        run: |
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global url."https://x-access-token:${{ secrets.MIRROR_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Pull partner -> merge -> push origin
        run: |
          git remote add partner https://github.com/navpass/navpass-website.git || true

          git fetch origin main
          git fetch partner main

          git checkout main
          git reset --hard origin/main

          OUR="$(git rev-parse HEAD)"
          THEIR="$(git rev-parse partner/main)"
          BASE="$(git merge-base origin/main partner/main)"

          echo "origin/main:  $OUR"
          echo "partner/main: $THEIR"
          echo "merge-base:   $BASE"

          if [ "$OUR" = "$THEIR" ]; then
            echo "Already in sync. Nothing to do."
            exit 0
          fi

          # parceiro atrás -> nada a fazer
          if [ "$THEIR" = "$BASE" ]; then
            echo "Partner is behind. No pull needed."
            exit 0
          fi

          # parceiro na frente -> traz pra cá
          if [ "$OUR" = "$BASE" ]; then
            echo "Fast-forwarding our main to partner/main..."
            git merge --ff-only partner/main
          else
            echo "Divergence detected. Attempting merge..."
            git merge --no-edit partner/main
          fi

          git push origin main

name: Two-way mirror (main)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

concurrency:
  group: main-mirror
  cancel-in-progress: true

jobs:
  # Quando sua main muda: primeiro garante que est치 alinhado com o parceiro, depois espelha.
  push_to_partner:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git + auth
        run: |
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global url."https://x-access-token:${{ secrets.MIRROR_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Sync-first with partner (avoid non-fast-forward) then push to partner
        run: |
          git remote add partner https://github.com/navpass/navpass-website.git || true

          git fetch origin main
          git fetch partner main

          git checkout main
          git reset --hard origin/main

          OUR="$(git rev-parse HEAD)"
          THEIR="$(git rev-parse partner/main)"
          BASE="$(git merge-base origin/main partner/main)"

          echo "origin/main:  $OUR"
          echo "partner/main: $THEIR"
          echo "merge-base:   $BASE"

          # Se parceiro est치 na frente, traz primeiro pro seu main
          if [ "$OUR" != "$THEIR" ] && [ "$THEIR" != "$BASE" ]; then
            if [ "$OUR" = "$BASE" ]; then
              echo "Partner ahead: fast-forward our main to partner/main..."
              git merge --ff-only partner/main
            else
              echo "Divergence detected: attempting merge..."
              git merge --no-edit partner/main
            fi

            # atualiza seu repo primeiro (isso dispara outro push event, mas concurrency segura)
            git push origin main

            # re-sync vars pra empurrar pro parceiro com certeza atualizado
            git fetch origin main
            git reset --hard origin/main
          fi

          # Agora empurra pro parceiro. Deve ser fast-forward.
          git push partner main:main

  # Agendado: puxa do parceiro e aplica na sua main
  pull_from_partner:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git + auth
        run: |
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global url."https://x-access-token:${{ secrets.MIRROR_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Pull partner -> merge -> push origin
        run: |
          git remote add partner https://github.com/navpass/navpass-website.git || true

          git fetch origin main
          git fetch partner main

          git checkout main
          git reset --hard origin/main

          OUR="$(git rev-parse HEAD)"
          THEIR="$(git rev-parse partner/main)"
          BASE="$(git merge-base origin/main partner/main)"

          echo "origin/main:  $OUR"
          echo "partner/main: $THEIR"
          echo "merge-base:   $BASE"

          if [ "$OUR" = "$THEIR" ]; then
            echo "Already in sync. Nothing to do."
            exit 0
          fi

          # parceiro atr치s -> nada a fazer
          if [ "$THEIR" = "$BASE" ]; then
            echo "Partner is behind. No pull needed."
            exit 0
          fi

          # parceiro na frente -> traz pra c치
          if [ "$OUR" = "$BASE" ]; then
            echo "Fast-forwarding our main to partner/main..."
            git merge --ff-only partner/main
          else
            echo "Divergence detected. Attempting merge..."
            git merge --no-edit partner/main
          fi

          git push origin main

name: Publish Package

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"

      - name: Install
        run: npm ci

      - name: Build Library
        run: npm run build:lib

      - name: Prepare package metadata for repository owner
        run: |
          OWNER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          case "$OWNER" in
            bytenana|navpass) ;;
            *)
              echo "Unsupported owner for package publishing: $OWNER"
              exit 1
              ;;
          esac

          PACKAGE_NAME="@${OWNER}/globe"
          echo "Publishing package as ${PACKAGE_NAME}"
          npm pkg set name="${PACKAGE_NAME}"
          npm pkg set repository.type="git"
          npm pkg set repository.url="git+https://github.com/${GITHUB_REPOSITORY}.git"

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
